<h1>Amelia Maker</h1>
<div class="main-content flex-container space-between">
  <div class="avatar-section">
    <app-avatar *ngIf="avatarService.isAvatarVisible" [avatarState]="avatarService.avatarState"></app-avatar>
    <app-action-buttons></app-action-buttons>
  </div>

  <mat-tab-group mat-align-tabs="Beards">
    <mat-tab label="Beards">
      <app-items-grid
        [items]="avatarItemsService.getBeardItems()"
        (selectItemEv)="avatarService.selectItem($event, ItemCategory.Beard)"
      ></app-items-grid>
    </mat-tab>
    <mat-tab label="Hairs"
      ><app-items-grid
        [items]="avatarItemsService.getHairItems()"
        (selectItemEv)="avatarService.selectItem($event, ItemCategory.Hair)"
      ></app-items-grid
    ></mat-tab>
    <mat-tab label="Decorations"
      ><app-items-grid
        [items]="avatarItemsService.getDecorationItems()"
        (selectItemEv)="avatarService.selectItem($event, ItemCategory.Decoration)"
      ></app-items-grid
    ></mat-tab>
  </mat-tab-group>
</div>
